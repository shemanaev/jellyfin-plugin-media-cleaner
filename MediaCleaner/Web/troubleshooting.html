<div id="MediaCleanerConfigPageTroubleshooting" data-role="page" class="page type-interior pluginConfigurationPage withTabs" data-controller="__plugin/MediaCleaner_Troubleshooting_js">
    <div data-role="content">
        <div class="content-primary">
            <div id="navigationTabs" data-role="controlgroup" data-type="horizontal" class="localnav"></div>

            <div class="verticalSection verticalSection-extrabottompadding">
                <div>
                    <button id="TroubleshootingButtonCopy" is="emby-button" class="raised button-submit emby-button" style="display: none;">
                        <span>Copy to clipboard</span>
                    </button>
                    <button id="TroubleshootingButtonGetLog" is="emby-button" class="raised emby-button">
                        <span>Recreate</span>
                    </button>
                    <button id="TroubleshootingButtonToggleViewer" is="emby-button" class="raised emby-button">
                        <span>Toggle viewer</span>
                    </button>
                </div>
            </div>

            <div>
                <textarea id="TroubleshootingLog" rows="30"></textarea>
                <div id="TroubleshootingLogViewer" style="display: none;"></div>
                <style>
                    #TroubleshootingLog {
                        width: 100%;
                        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
                    }

                    #TroubleshootingLogViewer {
                        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
                        font-size: small;
                    }
                </style>
            </div>
        </div>
    </div>
</div>
