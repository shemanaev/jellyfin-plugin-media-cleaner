<div id="MediaCleanerConfigPageLocations" data-role="page" class="page type-interior pluginConfigurationPage withTabs" data-controller="__plugin/MediaCleaner_Locations_js">
    <div data-role="content">
        <div class="content-primary">
            <div id="navigationTabs" data-role="controlgroup" data-type="horizontal" class="localnav"></div>

            <form id="MediaCleanerConfigForm">
                <div class="selectContainer">
                    <h3 class="selectLabel" for="LocationsMode">Mode</h3>
                    <select is="emby-select" id="LocationsMode" name="LocationsMode" class="emby-select-withcolor emby-select">
                        <option value="Exclude">Exclude</option>
                        <option value="Include">Include</option>
                    </select>
                    <div class="fieldDescription"></div>
                </div>

                <div>
                    <h3 class="checkboxListLabel">Locations</h3>
                    <div class="paperList checkboxList checkboxList-paperList" id="LocationsExcludedList">
                    </div>
                </div>

                <br />
                <div>
                    <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                        <span>${Save}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
