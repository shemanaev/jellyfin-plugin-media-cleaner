<div id="MediaCleanerConfigPageUsers" data-role="page" class="page type-interior pluginConfigurationPage withTabs" data-controller="__plugin/MediaCleaner_Users_js">
    <div data-role="content">
        <div class="content-primary">
            <div id="navigationTabs" data-role="controlgroup" data-type="horizontal" class="localnav"></div>

            <form id="MediaCleanerConfigForm">
                <div>
                    <h2 class="checkboxListLabel">Played state</h2>
                    <div class="selectContainer">
                        <label class="selectLabel" for="UsersPlayedMode">List mode</label>
                        <select is="emby-select" id="UsersPlayedMode" name="UsersPlayedMode" class="emby-select-withcolor emby-select">
                            <option value="Ignore">Ignore</option>
                            <option value="Acknowledge">Acknowledge</option>
                        </select>
                        <div class="fieldDescription"></div>
                    </div>
                    <div class="paperList checkboxList checkboxList-paperList" id="IgnorePlayedList">
                    </div>
                </div>

                <div>
                    <h2 class="checkboxListLabel">Favorites</h2>
                    <div class="selectContainer">
                        <label class="selectLabel" for="UsersFavoritedMode">List mode</label>
                        <select is="emby-select" id="UsersFavoritedMode" name="UsersFavoritedMode" class="emby-select-withcolor emby-select">
                            <option value="Ignore">Ignore</option>
                            <option value="Acknowledge">Acknowledge</option>
                        </select>
                        <div class="fieldDescription"></div>
                    </div>
                    <div class="paperList checkboxList checkboxList-paperList" id="IgnoreFavoritedList">
                    </div>
                </div>
                <br />
                <div>
                    <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                        <span>${Save}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
